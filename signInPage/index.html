<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="navdiv">
        <!-- div for nav image -->
        <a href=""><img src="https://uidesign.gbtcdn.com/GB/images/promotion/2019/a_evan/Gearbest/logo_gearbest.png?imbypass=true" alt="Geabest image" id="gearbeast"></a>
    </div>
    <div class="parentDiv">
        <div class="container">
            <form class="form" id="login">

                <div id="SignRegister"> 
                    <h2 class="form__text">
                        <a class="form__link" href="./" id="linkLogin">Sign in</a>
                    </h2>
                    
                    <h2 class="form__text">
                        <a class="form__link" href="./" id="linkCreateAccount">Register</a>
                    </h2>
                </div>
                
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Username or email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <div id="checkboxPassword">
                    <!-- div for 3rd line which will have 2 more divs -->
                    <span>
                        <input type="checkbox" id="checkbox">
                        <label for="text">Keep me signed in</label>
                    </span>
                    <p class="form__text">
                        <a href="#" class="form__link">Forgot your password?</a>
                    </p>
                    
                </div>
                <button class="form__button" type="submit">Sign In</button>
                
                <p class="form__text"> 
                    or connect via
                </p>
                <div id="fbGoogle">  
                    <a href="https://www.facebook.com/"> <img id="facebookImg" src="https://img.icons8.com/color/100/000000/facebook-circled--v1.png"/> </a>
                    <a href="https://www.google.co.in/"> <img id="googleImg" src="https://img.icons8.com/color/48/000000/google-logo.png"/> </a>
                </div>
            </form>
            <form class="form form--hidden" id="createAccount">
                <div id="SignRegister"> 
                    <h2 class="form__text">
                        <a class="form__link" href="./" id="linkLogin">Sign in</a>
                    </h2>
                    
                    <h2 class="form__text">
                        <a class="form__link" href="./" id="linkCreateAccount">Register</a>
                    </h2>
                </div>
        
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Email Address">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Confirm password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Register</button>
                <div>
                    <p class="form__text"> 
                        or connect via
                    </p>
                    <div id="fbGoogle">  
                        <a href="https://www.facebook.com/"> <img id="facebookImg" src="https://img.icons8.com/color/100/000000/facebook-circled--v1.png"/> </a>
                        <a href="https://www.google.co.in/"> <img id="googleImg" src="https://img.icons8.com/color/48/000000/google-logo.png"/> </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="imageDiv">
        <img src="https://css.gbtcdn.com/imagecache/gbw/img/site/money_back2@.png" alt="money back">
        <img src="https://css.gbtcdn.com/imagecache/gbw/img/site/mcafee_secure@.png" alt="MCAfee security">
        <img src="https://css.gbtcdn.com/imagecache/gbw/img/site/paypal@.png" alt="paypal">
    </div>
    <script src="main.js"></script>
</body>
