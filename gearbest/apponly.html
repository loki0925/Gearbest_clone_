function sortprice(){
        var selected=document.getElementById("sortprice").value
    // decending
    if(selected=="high"){
    data.sort(function(a,b)
     {return b.price1 - a.price1} )
    }

    // acending
    if(selected=="low"){
        data.sort(function(a,b) 
        {return a.price1- b.price1} )

    }
    display(data)
}

function display(data) {
    var parent = document.getElementById("parent")
    parent.innerHTML = null
    data.map(function(element,index,arr){
        var div= document.createElement("div");
        var image=document.createElement("img");

        image.setAttribute("src",element.image);
        image.setAttribute("id","photo");

        var name=document.createElement("p");
        name.setAttribute("id","p1");
        name.innerText=element.name;
    
        var price1 = document.createElement("h2");
        price1.innerText=`$ ${element.price1}`;
        price1.setAttribute("id","red")
    
        var price2 = document.createElement("p");
        price2.innerText=element.price2;
        price2.setAttribute("id","grey")
    
        var sale= document.createElement("p")
        sale.innerText=element.sale;
        sale.setAttribute("id","red1")
    
        div.append(image,name,price1,price2,sale)
        parent.append(div);

        
    });
}
